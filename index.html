<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfumes</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Vue js cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- font variety -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div id="app" class="main">
      <nav class="navbar">
        <h1 class="logo">{{companyName}}</h1>
        <button class="cart-btn btn">Cart ({{cart}})</button>
      </nav>

      <div class="product-container">
        <div class="product-image-container">
          <img
            v-bind:src="perfumeData[selectedPerfume].image"
            alt="image of the product"
            class="image-container image-box"
          />
        </div>
        <div class="product-details-container">
          <p>Top Perfumes</p>
          <h1>{{perfumeData[selectedPerfume].name}}</h1>
          <p class="product-description">{{perfumeData[selectedPerfume].description}}</p>
          <div class="price-section">
            <p>Price</p>
            <h3 class="price-set">
              <span>${{perfumeData[selectedPerfume].price + 100}}</span>
              ${{perfumeData[selectedPerfume].price}}
            </h3>
          </div>
          <div class="size-section">
            <p>Size</p>
            <div class="size-btn-container">
              <button
                class="btn"
                v-for="size in perfumeData[selectedPerfume].sizes"
              >
                {{size}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- main script -->
    <script src="main.js"></script>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
