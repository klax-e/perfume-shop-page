<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfumes</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Vue js cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- font variety -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div id="app" class="main">
      <nav class="navbar">
        <h1 class="logo">{{companyName}}</h1>
        <button class="cart-btn btn">Cart ({{cart}})</button>
      </nav>

      <div class="product-container">
        <div class="product-image-container">
          <img
            v-bind:src="perfumeData[selectedPerfume].image"
            alt="image of the product"
            class="image-container image-box"
          />
        </div>
        <div class="product-details-container">
          <div class="product-info">
            <p>Top Perfumes</p>
            <h1>{{perfumeData[selectedPerfume].name}}</h1>
            <p class="product-description">
              {{perfumeData[selectedPerfume].description}}
            </p>
          </div>
          <div class="rating-section">
            <p>Rating & reviews</p>
            <h3 class="rating-set">
              <span v-for="n in numberOfStars" :key="n">
                <i
                  class="fa-solid fa-star"
                  v-if="n < perfumeData[selectedPerfume].rating"
                ></i
              ><i class="fa-regular fa-star" v-else></i>
            
            </span>
              ({{perfumeData[selectedPerfume].reviewCount}})
            </h3>
          </div>
          <div class="price-section">
            <p>Price</p>
            <h3 class="price-set">
              <span>${{perfumeData[selectedPerfume].price + 100}}</span>
              ${{perfumeData[selectedPerfume].price}}
            </h3>
          </div>

          <button class="add-to-cart-btn btn" v-on:click="addToCart">
            Add to Cart
          </button>

          <div class="all-product-display-container">
            <div
              v-for="(perfume,index) in perfumeData"
              @mouseover="changePerfume(index)"
            >
              <img
                v-bind:src="perfume.image"
                alt="image of the product"
                class="image-box"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- main script -->
    <script src="main.js"></script>

    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
